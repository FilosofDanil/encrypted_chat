<div class="chat-view" *ngIf="selectedChat">
  <!-- Chat Header -->
  <div class="chat-header">
    <button class="back-button" (click)="goBack()">
      <span>â†</span>
    </button>
    <div class="header-avatar">
      <span class="avatar">{{ selectedChat.avatar || 'ğŸ’¬' }}</span>
      <span *ngIf="selectedChat.isOnline" class="online-indicator"></span>
    </div>
    <div class="header-info">
      <span class="header-title">{{ selectedChat.title }}</span>
      <span class="header-status" [class.online]="selectedChat.isOnline">
        {{ selectedChat.isOnline ? 'Online' : 'Offline' }}
      </span>
    </div>
  </div>

  <!-- Messages Container -->
  <div class="messages-container" #messagesContainer>
    <div class="messages-wrapper">
      <ng-container *ngFor="let message of messages; let i = index">
        <!-- Date Separator -->
        <div *ngIf="formatMessageDate(message, i)" class="date-separator">
          <span>{{ formatMessageDate(message, i) }}</span>
        </div>
        
        <!-- Message Bubble -->
        <div 
          class="message-bubble" 
          [class.own]="message.isOwn"
          [class.other]="!message.isOwn"
        >
          <button 
            class="delete-button" 
            (click)="deleteMessage(message.id, $event)"
            title="Delete message"
          >
            ğŸ—‘
          </button>
          <div class="message-content">
            {{ message.content }}
          </div>
          <div class="message-time">
            {{ formatMessageTime(message) }}
            <span *ngIf="message.isOwn" class="check-mark">âœ“âœ“</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Message Input -->
  <div class="message-input-container">
    <!-- File Preview -->
    <div class="file-preview" *ngIf="selectedFile">
      <div class="file-info">
        <span class="file-icon">ğŸ“</span>
        <span class="file-name">{{ selectedFile.name }}</span>
        <span class="file-size">({{ formatFileSize(selectedFile.size) }})</span>
      </div>
      <button class="remove-file-btn" (click)="removeFile()" type="button">
        âœ•
      </button>
    </div>

    <!-- Input Row -->
    <div class="input-row">
      <!-- Hidden File Input -->
      <input 
        type="file" 
        #fileInput 
        (change)="onFileSelect($event)" 
        class="file-input-hidden"
        accept="*/*"
      />
      
      <!-- Attach File Button -->
      <button 
        class="attach-button" 
        (click)="triggerFileInput()"
        type="button"
        title="Attach file"
      >
        <span class="attach-icon">ğŸ“</span>
      </button>

      <!-- Message Input -->
      <textarea
        class="message-input"
        [(ngModel)]="newMessage"
        (keypress)="onKeyPress($event)"
        (input)="onInput()"
        placeholder="Type a message..."
        rows="1"
        #messageTextarea
      ></textarea>

      <!-- Send Button -->
      <button 
        class="send-button" 
        (click)="sendMessage()"
        [disabled]="!newMessage.trim() && !selectedFile"
        type="button"
      >
        <span class="send-icon">â¤</span>
      </button>
    </div>
  </div>
</div>
