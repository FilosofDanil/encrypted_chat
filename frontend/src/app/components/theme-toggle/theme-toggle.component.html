<button 
  class="theme-toggle" 
  (click)="toggleTheme()"
  [attr.aria-label]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
  [title]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
>
  <span class="theme-toggle-icon" [class.dark]="themeService.isDark()">
    <span class="sun-icon" *ngIf="!themeService.isDark()">☀️</span>
    <span class="moon-icon" *ngIf="themeService.isDark()">🌙</span>
  </span>
</button>
